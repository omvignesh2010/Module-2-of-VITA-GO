services:
  - type: web
    name: app
    env: python
    buildCommand: |
      apt-get update && apt-get install -y ffmpeg
      pip install --upgrade pip
      pip install torch==2.0.1+cpu -f https://download.pytorch.org/whl/torch_stable.html
      pip install -r requirements.txt
    startCommand: "gunicorn app:app"
    plan: free
